{% extends 'base.html' %}

{% block title %} - QnA_list {% endblock %}

{% block content %}

    {% for post in MyQnAs %}
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 panel panel-default">
                <button type="button" class="btn btn-xs btn-info">
                    {{post.author.username}}</button>
                <p>{{post.text|linebreaksbr}}</p>
                <p class="text-right">
                    <a href="{% url 'QnA:QnA_detail' pk=post.id %}" class="btn btn-xs btn-success">comments</a>
                </p>
            </div>
            <div class="col-md-2"></div>
        </div>
    {% endfor %}

{% endblock %}
